<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitUp - Register</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="status-bar">
      <div>9:41</div>
      <div class="status-bar-icons">
        <div>‚óè‚óè‚óè</div>
        <div>üì∂</div>
        <div class="battery-icon"></div>
      </div>
    </div>

    <div class="auth-content">
      <h1 class="logo">FitUp</h1>

      <form class="auth-form" action="start.html">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Password" required>
        </div>
        <button type="submit" class="button button-primary">Sign up</button>
      </form>

      <div class="auth-divider">OR</div>
      
      <div class="social-buttons">
        <button class="social-button">Facebook</button>
        <span>|</span>
        <button class="social-button">Google+</button>
      </div>

      <a href="login.html" class="auth-link">Already have an account? Log in</a>
    </div>
  </div>

  <script>
    document.querySelector('form').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'start.html';
    });
  </script>
</body>
</html>
