<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitUp â€“ Register</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container center-content">
    <div class="auth-box">
      <h1 class="logo">FitUp</h1>
      <form id="registerForm" class="auth-form">
        <div class="form-group">
          <input type="text" class="form-input" id="name" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" class="form-input" id="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="password" class="form-input" id="password" placeholder="Password" required />
        </div>
        <button type="submit" class="button button-primary">Sign up</button>
      </form>
      <a href="login.html" class="auth-link">Already have an account? Log in</a>
    </div>
  </div>
  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "start.html";
    });
  </script>
</body>
</html>
