<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitUp - Sports</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" style="background-color: #4a5d80; padding: 16px;">
    <div class="status-bar">

        <div>‚óè‚óè‚óè</div>
        <div>üì∂</div>
        <div class="battery-icon"></div>
      </div>
    </div>

    <div class="header">
      <h1 class="logo">FitUp</h1>
      <a href="profile.html" class="profile-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </a>
    </div>

    <div class="sport-grid">
      <button class="sport-item">
        <div class="sport-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 4.5a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
            <path d="M18.5 21.5v-4l-5.4-5.4" />

          </svg>
        </div>
        <div class="sport-name">Laufen</div>
      </button>
      <button class="sport-item">
        <div class="sport-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="5.5" cy="17.5" r="3.5" />
            <circle cx="18.5" cy="17.5" r="3.5" />
            <path d="M15 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
            <path d="M12 17.5V14l-3-5 5-1 3 3.5" />
          </svg>
        </div>
        <div class="sport-name">Radfahren</div>
      </button>
      <button class="sport-item">
        <div class="sport-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6.5 6.5h11v11h-11z" />
            <path d="M20.5 9.5h2v5h-2z" />
            <path d="M1.5 9.5h2v5h-2z" />
            <path d="M3.5 12h17" />
          </svg>
        </div>
        <div class="sport-name">Krafttraining</div>
      </button>
      <button class="sport-item">
        <div class="sport-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
            <path d="M12 22v-8l-5-4 5-10 5 10-5 4v8z" />
          </svg>
        </div>
        <div class="sport-name">Yoga</div>
      </button>
      <button class="sport-item">
        <div class="sport-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 12h16" />
            <path d="M4 12l4-8" />
            <path d="M20 12l-4-8" />
            <path d="M4 12l4 8" />
            <path d="M20 12l-4 8" />
          </svg>
        </div>
        <div class="sport-name">Laufband</div>
      </button>
      <button class="sport-item selected">
        <div class="sport-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 15l3-8 3 8" />
            <path d="M2 12h20" />
            <path d="M5 8v8" />
            <path d="M19 8v8" />
          </svg>

    </div>

    <div class="sport-selection-title">W√ÑHLE DEINE SPORTART!</div>

    <a href="start.html" class="button">zur√ºck</a>
  </div>

  <script>
    // Add selected class to the clicked sport item
    const sportItems = document.querySelectorAll('.sport-item');
    sportItems.forEach(item => {
      item.addEventListener('click', () => {
        sportItems.forEach(i => i.classList.remove('selected'));
        item.classList.add('selected');
        
        // Redirect to activity page after a short delay
        setTimeout(() => {
          window.location.href = 'activity.html';
        }, 300);
      });
    });
  </script>
</body>
</html>
